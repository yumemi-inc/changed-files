name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  check:
    name: Use this action for check
    strategy:
      matrix:
        runner: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    permissions:
      contents: read
      pull-requests: read
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Get PR number
        id: pr-number
        env:
          SHA: ${{ github.event.pull_request.head.sha || github.sha }}
          GH_TOKEN: ${{ github.token }}
        shell: bash # for windlows
        run: |
          number="$(gh api "repos/{owner}/{repo}/commits/$SHA/pulls" | jq '.[0].number')"
          echo "number=$number" >> "$GITHUB_OUTPUT"    
      - name: Use this action
        id: changed
        uses: ./
        with:
          patterns: |
            **
            "\ # be escaped
            '/%:, # unescaped symbols
            a	b # tab. control characters are escaped
            \n\r\t # treated as a string
          statuses: 'added|modified|renamed|removed'
          exclude-statuses: 'removed'
          format: 'plain'
          separator: ','
          pull-request-number: ${{ steps.pr-number.outputs.number }}
          run-if-exists: |
            echo '${{ steps.pr-number.outputs.number }}'
      - name: Show result
        if: always()
        shell: bash # for windlows
        run: |
          {
            echo '${{ steps.changed.outputs.exists }}'
            echo '${{ steps.changed.outputs.files }}'
            echo '${{ steps.changed.outputs.additions }}'
            echo '${{ steps.changed.outputs.deletions }}'
            echo '${{ steps.changed.outputs.changes }}'
          } >> "$GITHUB_STEP_SUMMARY"
